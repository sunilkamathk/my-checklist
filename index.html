<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            text-align: center;
            padding: 8px 10px 5px 10px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .info-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 10px;
            margin-bottom: 8px;
        }
        
        .datetime {
            text-align: center;
            font-size: 9px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .datetime-large {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .weather-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }
        
        .weather-title {
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .weather-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 3px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .weather-scroll::-webkit-scrollbar {
            height: 3px;
        }
        
        .weather-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .weather-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .weather-item {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 6px;
            border-radius: 5px;
            margin-right: 4px;
            text-align: center;
            min-width: 50px;
            vertical-align: top;
        }
        
        .weather-day {
            font-weight: bold;
            font-size: 7px;
            margin-bottom: 1px;
            opacity: 0.9;
        }
        
        .weather-time {
            font-size: 8px;
            margin-bottom: 3px;
            font-weight: 600;
        }
        
        .weather-temp {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 1px;
        }
        
        .weather-desc {
            font-size: 6px;
            opacity: 0.9;
        }
        
        .weather-icon {
            font-size: 16px;
            margin-bottom: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 8px;
            font-size: 9px;
        }
        
        .error {
            text-align: center;
            padding: 6px;
            background: rgba(220, 53, 69, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 8px;
        }
        
        .section {
            margin-bottom: 8px;
            background: #f8f9fa;
            padding: 8px 10px;
            transition: background-color 0.3s ease;
        }
        
        .section.drag-over {
            background: #e3f2fd;
            border: 2px dashed #2196F3;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1.5px solid #667eea;
        }
        
        .section h2 {
            color: #667eea;
            font-size: 11px;
            margin: 0;
            font-weight: 700;
        }
        
        .section-progress {
            font-size: 8px;
            color: #6c757d;
            font-weight: bold;
        }
        
        .section-progress-bar {
            margin-bottom: 6px;
            background: #e9ecef;
            height: 14px;
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }
        
        .section-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 7px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .section-progress-bar::after {
            content: attr(data-progress);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: bold;
            font-size: 7px;
            z-index: 1;
        }
        
        .section-progress-bar.has-progress::after {
            color: white;
        }
        
        .checklist {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            min-height: 30px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 4px 6px;
            background: white;
            border-radius: 5px;
            transition: all 0.2s ease;
            cursor: move;
            border: 1px solid transparent;
            min-height: 24px;
            position: relative;
        }
        
        .checklist-item:active {
            border-color: #667eea;
            transform: scale(0.98);
        }
        
        .checklist-item.dragging {
            opacity: 0.5;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .checklist-item.checked {
            background: #d4edda;
            opacity: 0.8;
        }
        
        .checklist-item.checked label {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .checklist-item.editing {
            background: #fff3cd;
            border-color: #ffc107;
            cursor: default;
        }
        
        .drag-handle {
            cursor: move;
            color: #6c757d;
            font-size: 12px;
            margin-right: 4px;
            opacity: 0.5;
            flex-shrink: 0;
        }
        
        .checklist-item:hover .drag-handle {
            opacity: 1;
        }
        
        input[type="checkbox"] {
            width: 13px;
            height: 13px;
            margin-right: 6px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }
        
        label {
            font-size: 9px;
            color: #333;
            cursor: pointer;
            flex: 1;
            line-height: 1.2;
        }
        
        .item-text-input {
            font-size: 9px;
            padding: 2px 4px;
            border: 1px solid #667eea;
            border-radius: 3px;
            flex: 1;
            font-family: inherit;
            -webkit-user-select: text;
            user-select: text;
        }
        
        .action-buttons {
            display: flex;
            gap: 2px;
            margin-left: 4px;
        }
        
        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 8px;
            cursor: pointer;
            flex-shrink: 0;
            opacity: 0.7;
            font-weight: 600;
        }
        
        .edit-btn {
            background: #17a2b8;
        }
        
        .delete-btn {
            background: #dc3545;
        }
        
        .save-btn {
            background: #28a745;
        }
        
        .cancel-btn {
            background: #6c757d;
        }
        
        .edit-btn:active, .delete-btn:active, .save-btn:active, .cancel-btn:active {
            opacity: 1;
            transform: scale(0.95);
        }
        
        .add-item-section {
            background: #e9ecef;
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        
        .add-item-title {
            font-size: 10px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 6px;
            text-align: center;
        }
        
        .add-item-form {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .add-item-input {
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 10px;
            font-family: inherit;
        }
        
        .add-item-select {
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 10px;
            background: white;
            font-family: inherit;
        }
        
        .add-item-btn {
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .add-item-btn:active {
            background: #218838;
            transform: scale(0.98);
        }
        
        .overall-progress {
            margin: 8px 10px;
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .overall-progress::after {
            content: attr(data-progress);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: bold;
            font-size: 9px;
            z-index: 1;
        }
        
        .overall-progress.has-progress::after {
            color: white;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 0 10px 10px 10px;
        }
        
        .reset-btn, .collapse-btn {
            padding: 8px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
        }
        
        .reset-btn {
            background: #dc3545;
        }
        
        .reset-btn:active {
            background: #c82333;
            transform: scale(0.98);
        }
        
        .collapse-btn {
            background: #6c757d;
        }
        
        .collapse-btn:active {
            background: #5a6268;
            transform: scale(0.98);
        }
        
        .section.collapsed .checklist {
            display: none;
        }
        
        .section.collapsed .section-progress-bar {
            display: none;
        }
        
        .section.collapsed .section-header {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        /* Drag instruction hint */
        .drag-hint {
            text-align: center;
            font-size: 8px;
            color: #6c757d;
            padding: 4px;
            background: #fff3cd;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        /* Prevent text selection on double-tap */
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        input[type="checkbox"], label, input[type="text"], select {
            -webkit-user-select: none;
            user-select: none;
        }
        
        input[type="text"] {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã My Checklist</h1>
        
        <!-- Date, Time & Weather Section -->
        <div class="info-section">
            <div class="datetime">
                <div class="datetime-large" id="currentDate"></div>
                <div id="currentTime"></div>
            </div>
            
            <div class="weather-container">
                <div class="weather-title">
                    üå§Ô∏è Monterey Weather
                </div>
                <div id="weatherContent" class="loading">Loading...</div>
            </div>
        </div>
        
        <!-- Drag Hint -->
        <div class="drag-hint">
            üí° Tip: Items are automatically sorted alphabetically. Drag items to move between sections.
        </div>
        
        <!-- Add New Item Section -->
        <div class="add-item-section">
            <div class="add-item-title">‚ûï Add New Item</div>
            <div class="add-item-form">
                <input type="text" id="newItemName" class="add-item-input" placeholder="Enter item name...">
                <select id="sectionSelect" class="add-item-select">
                    <option value="1">üì∏ Photoshoot Day</option>
                    <option value="2">üçé Food</option>
                    <option value="3">üéí Miscellaneous</option>
                </select>
                <button class="add-item-btn" onclick="addNewItem()">Add Item</button>
            </div>
        </div>
        
        <!-- Section 1: Photoshoot Day -->
        <div class="section" id="section1" data-section="1">
            <div class="section-header">
                <h2>üì∏ Photoshoot Day</h2>
                <span class="section-progress" id="progress1">0/8</span>
            </div>
            <div class="section-progress-bar" id="progressBarContainer1" data-progress="0%">
                <div class="section-progress-fill" id="progressBar1"></div>
            </div>
            <ul class="checklist" id="checklist1">
                <!-- Items will be loaded and sorted here -->
            </ul>
        </div>
        
        <!-- Section 2: Food -->
        <div class="section" id="section2" data-section="2">
            <div class="section-header">
                <h2>üçé Food</h2>
                <span class="section-progress" id="progress2">0/20</span>
            </div>
            <div class="section-progress-bar" id="progressBarContainer2" data-progress="0%">
                <div class="section-progress-fill" id="progressBar2"></div>
            </div>
            <ul class="checklist" id="checklist2">
                <!-- Items will be loaded and sorted here -->
            </ul>
        </div>
        
        <!-- Section 3: Miscellaneous -->
        <div class="section" id="section3" data-section="3">
            <div class="section-header">
                <h2>üéí Miscellaneous</h2>
                <span class="section-progress" id="progress3">0/15</span>
            </div>
            <div class="section-progress-bar" id="progressBarContainer3" data-progress="0%">
                <div class="section-progress-fill" id="progressBar3"></div>
            </div>
            <ul class="checklist" id="checklist3">
                <!-- Items will be loaded and sorted here -->
            </ul>
        </div>
        
        <!-- Overall Progress -->
        <div class="overall-progress" id="overallProgressContainer" data-progress="Overall: 0/43 (0%)">
            <div class="progress-fill" id="overallProgressFill"></div>
        </div>
        
        <!-- Buttons -->
        <div class="button-group">
            <button class="collapse-btn" onclick="toggleAllSections()">Collapse/Expand</button>
            <button class="reset-btn" onclick="resetChecklist()">Reset All</button>
        </div>
    </div>
    
    <script>
        let itemCounters = {1: 8, 2: 20, 3: 15}; // Track item counts per section
        let itemNames = {}; // Store custom item names
        let draggedItem = null;
        
        // Default items for each section
        const defaultItems = {
            1: ['Selfie stick', 'Balloon', 'Shoe', 'Flower', 'Mirror props', 'Blanket', 'Ultrasound images', 'Chapal sandle'],
            2: ['Guava', 'Orange', 'Kiwi', 'Yogurt', 'Milk', 'Coffee', 'Tea', 'Sugar', 'Ginger', 'Butter', 'Bread', 'Boiled chana', 'Protein bar', 'Dry fruits', 'Egg', 'Pan', 'Masala', 'Soup', 'Cucumbers', 'Carrot'],
            3: ['Cloths', 'Toothbrush', 'Makeup kit', 'Prenatal iron', 'Soda', 'Coke', 'Paper plates', 'Onion', 'Lemon', 'Tomato', 'Cheese slices', 'Snacks', 'Socks', 'Rumal', 'Jackets']
        };
        
        // Sort items alphabetically within a section
        function sortSectionItems(sectionNum) {
            const checklist = document.getElementById(`checklist${sectionNum}`);
            const items = Array.from(checklist.querySelectorAll('.checklist-item'));
            
            // Sort items by label text (case-insensitive)
            items.sort((a, b) => {
                const labelA = a.querySelector('label').textContent.toLowerCase();
                const labelB = b.querySelector('label').textContent.toLowerCase();
                return labelA.localeCompare(labelB);
            });
            
            // Clear and re-append in sorted order
            checklist.innerHTML = '';
            items.forEach(item => checklist.appendChild(item));
        }
        
        // Sort all sections
        function sortAllSections() {
            sortSectionItems(1);
            sortSectionItems(2);
            sortSectionItems(3);
        }
        
        // Initialize drag and drop
        function initializeDragAndDrop() {
            const items = document.querySelectorAll('.checklist-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });
            
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const checklist = section.querySelector('.checklist');
                checklist.addEventListener('dragover', handleDragOver);
                checklist.addEventListener('drop', handleDrop);
                checklist.addEventListener('dragleave', handleDragLeave);
            });
        }
        
        function handleDragStart(e) {
            // Don't allow dragging if in edit mode
            if (this.classList.contains('editing')) {
                e.preventDefault();
                return;
            }
            
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }
        
        function handleDragEnd(e) {
            this.classList.remove('dragging');
            
            // Remove drag-over class from all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('drag-over');
            });
        }
        
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            
            e.dataTransfer.dropEffect = 'move';
            
            // Add visual feedback to section
            const section = this.closest('.section');
            section.classList.add('drag-over');
            
            return false;
        }
        
        function handleDragLeave(e) {
            const section = this.closest('.section');
            // Only remove if we're actually leaving the section
            if (e.target === this) {
                section.classList.remove('drag-over');
            }
        }
        
        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            const section = this.closest('.section');
            section.classList.remove('drag-over');
            
            if (draggedItem && draggedItem !== this) {
                const targetSection = section.getAttribute('data-section');
                const oldCheckbox = draggedItem.querySelector('input[type="checkbox"]');
                const oldId = oldCheckbox.id;
                const oldChecked = oldCheckbox.checked;
                const label = draggedItem.querySelector('label');
                const itemName = label.textContent;
                
                // Generate new ID for the item in the new section
                itemCounters[targetSection]++;
                const newId = `s${targetSection}-item${itemCounters[targetSection]}`;
                
                // Create new item in target section
                const newItem = document.createElement('li');
                newItem.className = 'checklist-item';
                if (oldChecked) {
                    newItem.classList.add('checked');
                }
                newItem.draggable = true;
                newItem.innerHTML = `
                    <span class="drag-handle">‚ãÆ‚ãÆ</span>
                    <input type="checkbox" id="${newId}" data-item="${newId}" ${oldChecked ? 'checked' : ''}>
                    <label for="${newId}">${itemName}</label>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editItem('${newId}')">‚úé</button>
                        <button class="delete-btn" onclick="deleteItem('${newId}')">√ó</button>
                    </div>
                `;
                
                // Add to target checklist
                this.appendChild(newItem);
                
                // Add event listeners
                const newCheckbox = newItem.querySelector('input[type="checkbox"]');
                newCheckbox.addEventListener('change', function() {
                    this.parentElement.classList.toggle('checked', this.checked);
                    saveCheckbox(this);
                    updateAllProgress();
                });
                
                newItem.addEventListener('dragstart', handleDragStart);
                newItem.addEventListener('dragend', handleDragEnd);
                
                // Remove old item
                draggedItem.remove();
                
                // Update storage
                localStorage.removeItem(oldId);
                delete itemNames[oldId];
                itemNames[newId] = itemName;
                localStorage.setItem('itemNames', JSON.stringify(itemNames));
                
                // Sort the target section alphabetically
                sortSectionItems(targetSection);
                
                // Save all data
                saveAllItemData();
                updateAllProgress();
            }
            
            return false;
        }
        
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric'
            };
            const dateStr = now.toLocaleDateString('en-US', options);
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('currentDate').textContent = dateStr;
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        // Get weather icon based on condition
        function getWeatherIcon(description) {
            const desc = description.toLowerCase();
            if (desc.includes('clear') || desc.includes('sunny')) return '‚òÄÔ∏è';
            if (desc.includes('cloud')) return '‚òÅÔ∏è';
            if (desc.includes('rain') || desc.includes('drizzle')) return 'üåßÔ∏è';
            if (desc.includes('storm') || desc.includes('thunder')) return '‚õàÔ∏è';
            if (desc.includes('snow')) return '‚ùÑÔ∏è';
            if (desc.includes('fog') || desc.includes('mist')) return 'üå´Ô∏è';
            if (desc.includes('wind')) return 'üí®';
            return 'üå§Ô∏è';
        }
        
        // Fetch weather data
        async function fetchWeather() {
            try {
                const response = await fetch(
                    'https://api.open-meteo.com/v1/forecast?latitude=36.6002&longitude=-121.8947&hourly=temperature_2m,weathercode&temperature_unit=fahrenheit&timezone=America/Los_Angeles&forecast_days=3'
                );
                
                if (!response.ok) throw new Error('Weather data unavailable');
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('weatherContent').innerHTML = 
                    '<div class="error">Weather unavailable</div>';
            }
        }
        
        // Weather code to description mapping
        function getWeatherDescription(code) {
            const weatherCodes = {
                0: 'Clear', 1: 'Clear', 2: 'Cloudy', 3: 'Overcast',
                45: 'Fog', 48: 'Fog', 51: 'Drizzle', 53: 'Drizzle',
                55: 'Drizzle', 61: 'Rain', 63: 'Rain', 65: 'Rain',
                71: 'Snow', 73: 'Snow', 75: 'Snow', 77: 'Snow',
                80: 'Showers', 81: 'Showers', 82: 'Showers',
                85: 'Snow', 86: 'Snow', 95: 'Storm', 96: 'Storm', 99: 'Storm'
            };
            return weatherCodes[code] || 'N/A';
        }
        
        // Display weather data
        function displayWeather(data) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentDate = now.toISOString().split('T')[0];
            
            const sunday = new Date(now);
            sunday.setDate(now.getDate() + (7 - now.getDay()));
            const sundayDate = sunday.toISOString().split('T')[0];
            
            let weatherHTML = '<div class="weather-scroll">';
            
            for (let i = 0; i < data.hourly.time.length; i++) {
                const forecastTime = new Date(data.hourly.time[i]);
                const forecastDate = forecastTime.toISOString().split('T')[0];
                const forecastHour = forecastTime.getHours();
                
                if (forecastDate === currentDate && forecastHour < currentHour) continue;
                if (forecastDate > sundayDate) break;
                if (forecastDate === sundayDate && forecastHour > 23) break;
                
                const temp = Math.round(data.hourly.temperature_2m[i]);
                const weatherCode = data.hourly.weathercode[i];
                const description = getWeatherDescription(weatherCode);
                const icon = getWeatherIcon(description);
                
                const dayName = forecastTime.toLocaleDateString('en-US', { weekday: 'short' });
                const timeStr = forecastTime.toLocaleTimeString('en-US', { 
                    hour: 'numeric',
                    hour12: true 
                });
                
                weatherHTML += `
                    <div class="weather-item">
                        <div class="weather-day">${dayName}</div>
                        <div class="weather-time">${timeStr}</div>
                        <div class="weather-icon">${icon}</div>
                        <div class="weather-temp">${temp}¬∞F</div>
                        <div class="weather-desc">${description}</div>
                    </div>
                `;
            }
            
            weatherHTML += '</div>';
            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }
        
        // Edit item name
        function editItem(itemId) {
            const checkbox = document.querySelector(`#${itemId}`);
            const listItem = checkbox.parentElement;
            const label = listItem.querySelector('label');
            const actionButtons = listItem.querySelector('.action-buttons');
            
            // Don't allow editing if already in edit mode
            if (listItem.classList.contains('editing')) return;
            
            // Disable dragging while editing
            listItem.draggable = false;
            
            const currentText = label.textContent;
            
            // Create input field
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'item-text-input';
            input.value = currentText;
            
            // Replace label with input
            label.style.display = 'none';
            label.parentNode.insertBefore(input, label.nextSibling);
            
            // Update action buttons
            actionButtons.innerHTML = `
                <button class="save-btn" onclick="saveEdit('${itemId}')">‚úì</button>
                <button class="cancel-btn" onclick="cancelEdit('${itemId}')">‚úï</button>
            `;
            
            listItem.classList.add('editing');
            input.focus();
            input.select();
            
            // Save on Enter key
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveEdit(itemId);
                }
            });
            
            // Cancel on Escape key
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    cancelEdit(itemId);
                }
            });
        }
        
        // Save edited item name
        function saveEdit(itemId) {
            const checkbox = document.querySelector(`#${itemId}`);
            const listItem = checkbox.parentElement;
            const input = listItem.querySelector('.item-text-input');
            const label = listItem.querySelector('label');
            const actionButtons = listItem.querySelector('.action-buttons');
            
            const newText = input.value.trim();
            
            if (!newText) {
                alert('Item name cannot be empty!');
                input.focus();
                return;
            }
            
            // Update label
            label.textContent = newText;
            label.style.display = '';
            
            // Remove input
            input.remove();
            
            // Restore action buttons
            actionButtons.innerHTML = `
                <button class="edit-btn" onclick="editItem('${itemId}')">‚úé</button>
                <button class="delete-btn" onclick="deleteItem('${itemId}')">√ó</button>
            `;
            
            listItem.classList.remove('editing');
            listItem.draggable = true; // Re-enable dragging
            
            // Save to localStorage
            itemNames[itemId] = newText;
            localStorage.setItem('itemNames', JSON.stringify(itemNames));
            
            // Get section number and sort
            const sectionNum = itemId.split('-')[0].substring(1);
            sortSectionItems(sectionNum);
            
            saveAllItemData();
        }
        
        // Cancel edit
        function cancelEdit(itemId) {
            const checkbox = document.querySelector(`#${itemId}`);
            const listItem = checkbox.parentElement;
            const input = listItem.querySelector('.item-text-input');
            const label = listItem.querySelector('label');
            const actionButtons = listItem.querySelector('.action-buttons');
            
            // Restore label
            label.style.display = '';
            
            // Remove input
            input.remove();
            
            // Restore action buttons
            actionButtons.innerHTML = `
                <button class="edit-btn" onclick="editItem('${itemId}')">‚úé</button>
                <button class="delete-btn" onclick="deleteItem('${itemId}')">√ó</button>
            `;
            
            listItem.classList.remove('editing');
            listItem.draggable = true; // Re-enable dragging
        }
        
        // Add new item
        function addNewItem() {
            const itemName = document.getElementById('newItemName').value.trim();
            const sectionNum = document.getElementById('sectionSelect').value;
            
            if (!itemName) {
                alert('Please enter an item name!');
                return;
            }
            
            // Increment counter for this section
            itemCounters[sectionNum]++;
            const itemId = `s${sectionNum}-item${itemCounters[sectionNum]}`;
            
            // Create new list item
            const li = document.createElement('li');
            li.className = 'checklist-item';
            li.draggable = true;
            li.innerHTML = `
                <span class="drag-handle">‚ãÆ‚ãÆ</span>
                <input type="checkbox" id="${itemId}" data-item="${itemId}">
                <label for="${itemId}">${itemName}</label>
                <div class="action-buttons">
                    <button class="edit-btn" onclick="editItem('${itemId}')">‚úé</button>
                    <button class="delete-btn" onclick="deleteItem('${itemId}')">√ó</button>
                </div>
            `;
            
            // Add to checklist
            const checklist = document.getElementById(`checklist${sectionNum}`);
            checklist.appendChild(li);
            
            // Add event listener to new checkbox
            const checkbox = li.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', function() {
                this.parentElement.classList.toggle('checked', this.checked);
                saveCheckbox(this);
                updateAllProgress();
            });
            
            // Add drag event listeners
            li.addEventListener('dragstart', handleDragStart);
            li.addEventListener('dragend', handleDragEnd);
            
            // Save item name
            itemNames[itemId] = itemName;
            localStorage.setItem('itemNames', JSON.stringify(itemNames));
            
            // Sort the section alphabetically
            sortSectionItems(sectionNum);
            
            // Save custom items list
            saveAllItemData();
            
            // Clear input
            document.getElementById('newItemName').value = '';
            
            // Update progress
            updateAllProgress();
        }
        
        // Delete item
        function deleteItem(itemId) {
            if (confirm('Delete this item?')) {
                const checkbox = document.querySelector(`#${itemId}`);
                if (checkbox) {
                    checkbox.parentElement.remove();
                    localStorage.removeItem(itemId);
                    delete itemNames[itemId];
                    localStorage.setItem('itemNames', JSON.stringify(itemNames));
                    saveAllItemData();
                    updateAllProgress();
                }
            }
        }
        
        // Save all item data (for both default and custom items)
        function saveAllItemData() {
            const allItems = [];
            for (let i = 1; i <= 3; i++) {
                const checklist = document.getElementById(`checklist${i}`);
                const items = checklist.querySelectorAll('.checklist-item');
                items.forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    const label = item.querySelector('label');
                    allItems.push({
                        id: checkbox.id,
                        name: label.textContent,
                        section: i,
                        checked: checkbox.checked
                    });
                });
            }
            localStorage.setItem('allItems', JSON.stringify(allItems));
        }
        
        // Create item element
        function createItemElement(item) {
            const li = document.createElement('li');
            li.className = 'checklist-item';
            if (item.checked) {
                li.classList.add('checked');
            }
            li.draggable = true;
            li.innerHTML = `
                <span class="drag-handle">‚ãÆ‚ãÆ</span>
                <input type="checkbox" id="${item.id}" data-item="${item.id}" ${item.checked ? 'checked' : ''}>
                <label for="${item.id}">${item.name}</label>
                <div class="action-buttons">
                    <button class="edit-btn" onclick="editItem('${item.id}')">‚úé</button>
                    <button class="delete-btn" onclick="deleteItem('${item.id}')">√ó</button>
                </div>
            `;
            
            const checkbox = li.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', function() {
                this.parentElement.classList.toggle('checked', this.checked);
                saveCheckbox(this);
                updateAllProgress();
            });
            
            // Add drag event listeners
            li.addEventListener('dragstart', handleDragStart);
            li.addEventListener('dragend', handleDragEnd);
            
            return li;
        }
        
        // Load all items from localStorage
        function loadAllItems() {
            const saved = localStorage.getItem('allItems');
            
            if (saved) {
                const allItems = JSON.parse(saved);
                
                // Clear existing items
                for (let i = 1; i <= 3; i++) {
                    const checklist = document.getElementById(`checklist${i}`);
                    checklist.innerHTML = '';
                }
                
                // Recreate all items
                allItems.forEach(item => {
                    const checklist = document.getElementById(`checklist${item.section}`);
                    checklist.appendChild(createItemElement(item));
                    
                    // Update counter
                    const itemNum = parseInt(item.id.split('-item')[1]);
                    if (itemNum > itemCounters[item.section]) {
                        itemCounters[item.section] = itemNum;
                    }
                    
                    // Store item name
                    itemNames[item.id] = item.name;
                });
                
                localStorage.setItem('itemNames', JSON.stringify(itemNames));
            } else {
                // Load default items if no saved data
                loadDefaultItems();
            }
            
            // Sort all sections alphabetically
            sortAllSections();
        }
        
        // Load default items
        function loadDefaultItems() {
            for (let sectionNum = 1; sectionNum <= 3; sectionNum++) {
                const items = defaultItems[sectionNum];
                items.forEach((itemName, index) => {
                    const itemId = `s${sectionNum}-item${index + 1}`;
                    const item = {
                        id: itemId,
                        name: itemName,
                        section: sectionNum,
                        checked: false
                    };
                    
                    const checklist = document.getElementById(`checklist${sectionNum}`);
                    checklist.appendChild(createItemElement(item));
                    
                    itemNames[itemId] = itemName;
                });
            }
            
            localStorage.setItem('itemNames', JSON.stringify(itemNames));
            saveAllItemData();
        }
        
        // Load saved state from localStorage
        function loadChecklist() {
            loadAllItems();
            updateAllProgress();
        }
        
        // Save state to localStorage
        function saveCheckbox(checkbox) {
            localStorage.setItem(checkbox.id, checkbox.checked);
            saveAllItemData();
        }
        
        // Update section progress
        function updateSectionProgress(sectionNum) {
            const section = document.getElementById(`section${sectionNum}`);
            const checkboxes = section.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            const checked = section.querySelectorAll('input[type="checkbox"]:checked').length;
            const percentage = total > 0 ? Math.round((checked / total) * 100) : 0;
            
            const progressText = document.getElementById(`progress${sectionNum}`);
            progressText.textContent = `${checked}/${total}`;
            
            const progressBar = document.getElementById(`progressBar${sectionNum}`);
            const progressBarContainer = document.getElementById(`progressBarContainer${sectionNum}`);
            progressBar.style.width = percentage + '%';
            progressBarContainer.setAttribute('data-progress', percentage + '%');
            
            // Add class if progress > 0 to change text color
            if (percentage > 0) {
                progressBarContainer.classList.add('has-progress');
            } else {
                progressBarContainer.classList.remove('has-progress');
            }
        }
        
        // Update overall progress bar
        function updateOverallProgress() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = allCheckboxes.length;
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const percentage = total > 0 ? Math.round((checked / total) * 100) : 0;
            
            const progressFill = document.getElementById('overallProgressFill');
            const progressContainer = document.getElementById('overallProgressContainer');
            progressFill.style.width = percentage + '%';
            const progressText = `Overall: ${checked}/${total} (${percentage}%)`;
            progressContainer.setAttribute('data-progress', progressText);
            
            // Add class if progress > 0 to change text color
            if (percentage > 0) {
                progressContainer.classList.add('has-progress');
            } else {
                progressContainer.classList.remove('has-progress');
            }
        }
        
        // Update all progress indicators
        function updateAllProgress() {
            updateSectionProgress(1);
            updateSectionProgress(2);
            updateSectionProgress(3);
            updateOverallProgress();
        }
        
        // Toggle all sections collapse/expand
        function toggleAllSections() {
            const sections = document.querySelectorAll('.section');
            const firstSection = sections[0];
            const isCollapsed = firstSection.classList.contains('collapsed');
            
            sections.forEach(section => {
                if (isCollapsed) {
                    section.classList.remove('collapsed');
                } else {
                    section.classList.add('collapsed');
                }
            });
        }
        
        // Reset entire checklist
        function resetChecklist() {
            if (confirm('Are you sure you want to reset the entire checklist? This will uncheck all items but keep all item names.')) {
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.parentElement.classList.remove('checked');
                });
                saveAllItemData();
                updateAllProgress();
            }
        }
        
        // Initialize on page load
        updateDateTime();
        setInterval(updateDateTime, 1000);
        fetchWeather();
        setInterval(fetchWeather, 1800000);
        loadChecklist();
        initializeDragAndDrop();
    </script>
