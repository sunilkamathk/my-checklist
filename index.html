<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            background: white;
            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            text-align: center;
            padding: 8px 10px 5px 10px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .info-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 10px;
            margin-bottom: 8px;
        }
        
        .datetime {
            text-align: center;
            font-size: 9px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .datetime-large {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .weather-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }
        
        .weather-title {
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .weather-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 3px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .weather-scroll::-webkit-scrollbar {
            height: 3px;
        }
        
        .weather-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .weather-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .weather-item {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 6px;
            border-radius: 5px;
            margin-right: 4px;
            text-align: center;
            min-width: 50px;
            vertical-align: top;
        }
        
        .weather-day {
            font-weight: bold;
            font-size: 7px;
            margin-bottom: 1px;
            opacity: 0.9;
        }
        
        .weather-time {
            font-size: 8px;
            margin-bottom: 3px;
            font-weight: 600;
        }
        
        .weather-temp {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 1px;
        }
        
        .weather-desc {
            font-size: 6px;
            opacity: 0.9;
        }
        
        .weather-icon {
            font-size: 16px;
            margin-bottom: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 8px;
            font-size: 9px;
        }
        
        .error {
            text-align: center;
            padding: 6px;
            background: rgba(220, 53, 69, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 8px;
        }
        
        .section {
            margin-bottom: 8px;
            background: #f8f9fa;
            padding: 8px 10px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1.5px solid #667eea;
        }
        
        .section h2 {
            color: #667eea;
            font-size: 11px;
            margin: 0;
            font-weight: 700;
        }
        
        .section-progress {
            font-size: 8px;
            color: #6c757d;
            font-weight: bold;
        }
        
        .section-progress-bar {
            margin-bottom: 6px;
            background: #e9ecef;
            height: 14px;
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }
        
        .section-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 7px;
        }
        
        .checklist {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 4px 6px;
            background: white;
            border-radius: 5px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            min-height: 24px;
        }
        
        .checklist-item:active {
            border-color: #667eea;
            transform: scale(0.98);
        }
        
        .checklist-item.checked {
            background: #d4edda;
            opacity: 0.8;
        }
        
        .checklist-item.checked label {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        input[type="checkbox"] {
            width: 13px;
            height: 13px;
            margin-right: 6px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }
        
        label {
            font-size: 9px;
            color: #333;
            cursor: pointer;
            flex: 1;
            line-height: 1.2;
        }
        
        .overall-progress {
            margin: 8px 10px;
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 9px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 0 10px 10px 10px;
        }
        
        .reset-btn, .collapse-btn {
            padding: 8px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
        }
        
        .reset-btn {
            background: #dc3545;
        }
        
        .reset-btn:active {
            background: #c82333;
            transform: scale(0.98);
        }
        
        .collapse-btn {
            background: #6c757d;
        }
        
        .collapse-btn:active {
            background: #5a6268;
            transform: scale(0.98);
        }
        
        .section.collapsed .checklist {
            display: none;
        }
        
        .section.collapsed .section-progress-bar {
            display: none;
        }
        
        .section.collapsed .section-header {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        /* Prevent text selection on double-tap */
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        input[type="checkbox"], label {
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>

    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric'
            };
            const dateStr = now.toLocaleDateString('en-US', options);
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('currentDate').textContent = dateStr;
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        // Get weather icon based on condition
        function getWeatherIcon(description) {
            const desc = description.toLowerCase();
            if (desc.includes('clear') || desc.includes('sunny')) return '‚òÄÔ∏è';
            if (desc.includes('cloud')) return '‚òÅÔ∏è';
            if (desc.includes('rain') || desc.includes('drizzle')) return 'üåßÔ∏è';
            if (desc.includes('storm') || desc.includes('thunder')) return '‚õàÔ∏è';
            if (desc.includes('snow')) return '‚ùÑÔ∏è';
            if (desc.includes('fog') || desc.includes('mist')) return 'üå´Ô∏è';
            if (desc.includes('wind')) return 'üí®';
            return 'üå§Ô∏è';
        }
        
        // Fetch weather data
        async function fetchWeather() {
            try {
                const response = await fetch(
                    'https://api.open-meteo.com/v1/forecast?latitude=36.6002&longitude=-121.8947&hourly=temperature_2m,weathercode&temperature_unit=celsius&timezone=America/Los_Angeles&forecast_days=3'
                );
                
                if (!response.ok) throw new Error('Weather data unavailable');
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('weatherContent').innerHTML = 
                    '<div class="error">Weather unavailable</div>';
            }
        }
        
        // Weather code to description mapping
        function getWeatherDescription(code) {
            const weatherCodes = {
                0: 'Clear', 1: 'Clear', 2: 'Cloudy', 3: 'Overcast',
                45: 'Fog', 48: 'Fog', 51: 'Drizzle', 53: 'Drizzle',
                55: 'Drizzle', 61: 'Rain', 63: 'Rain', 65: 'Rain',
                71: 'Snow', 73: 'Snow', 75: 'Snow', 77: 'Snow',
                80: 'Showers', 81: 'Showers', 82: 'Showers',
                85: 'Snow', 86: 'Snow', 95: 'Storm', 96: 'Storm', 99: 'Storm'
            };
            return weatherCodes[code] || 'N/A';
        }
        
        // Display weather data
        function displayWeather(data) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentDate = now.toISOString().split('T')[0];
            
            const sunday = new Date(now);
            sunday.setDate(now.getDate() + (7 - now.getDay()));
            const sundayDate = sunday.toISOString().split('T')[0];
            
            let weatherHTML = '<div class="weather-scroll">';
            
            for (let i = 0; i < data.hourly.time.length; i++) {
                const forecastTime = new Date(data.hourly.time[i]);
                const forecastDate = forecastTime.toISOString().split('T')[0];
                const forecastHour = forecastTime.getHours();
                
                if (forecastDate === currentDate && forecastHour < currentHour) continue;
                if (forecastDate > sundayDate) break;
                if (forecastDate === sundayDate && forecastHour > 23) break;
                
                const temp = Math.round(data.hourly.temperature_2m[i]);
                const weatherCode = data.hourly.weathercode[i];
                const description = getWeatherDescription(weatherCode);
                const icon = getWeatherIcon(description);
                
                const dayName = forecastTime.toLocaleDateString('en-US', { weekday: 'short' });
                const timeStr = forecastTime.toLocaleTimeString('en-US', { 
                    hour: 'numeric',
                    hour12: true 
                });
                
                weatherHTML += `
                    <div class="weather-item">
                        <div class="weather-day">${dayName}</div>
                        <div class="weather-time">${timeStr}</div>
                        <div class="weather-icon">${icon}</div>
                        <div class="weather-temp">${temp}¬∞C</div>
                        <div class="weather-desc">${description}</div>
                    </div>
                `;
            }
            
            weatherHTML += '</div>';
            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }
        
        // Load saved state from localStorage
        function loadChecklist() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox) => {
                const saved = localStorage.getItem(checkbox.id);
                if (saved === 'true') {
                    checkbox.checked = true;
                    checkbox.parentElement.classList.add('checked');
                }
            });
            updateAllProgress();
        }
        
        // Save state to localStorage
        function saveCheckbox(checkbox) {
            localStorage.setItem(checkbox.id, checkbox.checked);
        }
        
        // Update section progress
        function updateSectionProgress(sectionNum) {
            const section = document.getElementById(`section${sectionNum}`);
            const checkboxes = section.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            const checked = section.querySelectorAll('input[type="checkbox"]:checked').length;
            const percentage = Math.round((checked / total) * 100);
            
            const progressText = document.getElementById(`progress${sectionNum}`);
            progressText.textContent = `${checked}/${total}`;
            
            const progressBar = document.getElementById(`progressBar${sectionNum}`);
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }
        
        // Update overall progress bar
        function updateOverallProgress() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = allCheckboxes.length;
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const percentage = Math.round((checked / total) * 100);
            
            const progressFill = document.getElementById('overallProgressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = `Overall: ${checked}/${total} (${percentage}%)`;
        }
        
        // Update all progress indicators
        function updateAllProgress() {
            updateSectionProgress(1);
            updateSectionProgress(2);
            updateSectionProgress(3);
            updateOverallProgress();
        }
        
        // Add event listeners to all checkboxes
        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
            checkbox.addEventListener('change', function() {
                this.parentElement.classList.toggle('checked', this.checked);
                saveCheckbox(this);
                updateAllProgress();
            });
        });
        
        // Toggle all sections collapse/expand
        function toggleAllSections() {
            const sections = document.querySelectorAll('.section');
            const firstSection = sections[0];
            const isCollapsed = firstSection.classList.contains('collapsed');
            
            sections.forEach(section => {
                if (isCollapsed) {
                    section.classList.remove('collapsed');
                } else {
                    section.classList.add('collapsed');
                }
            });
        }
        
        // Reset entire checklist
        function resetChecklist() {
            if (confirm('Are you sure you want to reset the entire checklist? This will uncheck all items.')) {
                localStorage.clear();
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.parentElement.classList.remove('checked');
                });
                updateAllProgress();
            }
        }
        
        // Initialize on page load
        updateDateTime();
        setInterval(updateDateTime, 1000);
        fetchWeather();
        setInterval(fetchWeather, 1800000);
        loadChecklist();
    </script>
